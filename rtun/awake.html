  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background: #0a0a0a;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: 
        radial-gradient(ellipse 120% 80% at 50% 20%, rgba(15, 15, 25, 0.9) 0%, transparent 50%),
        radial-gradient(ellipse 80% 100% at 80% 80%, rgba(20, 10, 30, 0.7) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 40%, #0f0f0f 100%);
      font-family: 'Inter', sans-serif, system-ui, -apple-system, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f8f8f8;
    }





    .ambient-overlay {
      position: fixed;
      top: -50px;
      left: -50px;
      width: calc(100% + 100px);
      height: calc(100% + 100px);
      background: 
        radial-gradient(ellipse 900px 700px at 25% 30%, rgba(0, 255, 174, 0.12) 0%, transparent 45%),
        radial-gradient(ellipse 700px 900px at 75% 70%, rgba(255, 100, 200, 0.08) 0%, transparent 45%),
        radial-gradient(ellipse 500px 400px at 60% 20%, rgba(120, 119, 198, 0.08) 0%, transparent 55%),
        radial-gradient(ellipse 400px 600px at 30% 80%, rgba(255, 200, 100, 0.06) 0%, transparent 50%);
      animation: ambientDrift 30s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes ambientDrift {
      0%, 100% { 
        transform: translate(0px, 0px) rotate(0deg);
        filter: blur(0px);
      }
      25% { 
        transform: translate(-20px, 15px) rotate(1deg);
        filter: blur(0.5px);
      }
      50% { 
        transform: translate(15px, -18px) rotate(-0.5deg);
        filter: blur(1px);
      }
      75% { 
        transform: translate(12px, 20px) rotate(0.8deg);
        filter: blur(0.3px);
      }
    }

    .bokeh-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .bokeh {
      position: absolute;
      border-radius: 50%;
      filter: blur(1.5px);
    }

    .bokeh-1 {
      width: 600px;
      height: 600px;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0, 255, 174, 0.08) 0%, rgba(0, 255, 174, 0.02) 40%, transparent 70%),
        radial-gradient(circle at 70% 70%, rgba(120, 255, 200, 0.04) 0%, transparent 60%);
      top: 60%;
      left: 20%;
      animation: windSwirl1 45s ease-in-out infinite;
    }

    .bokeh-2 {
      width: 480px;
      height: 480px;
      background: 
        radial-gradient(circle at 40% 60%, rgba(255, 100, 200, 0.09) 0%, rgba(255, 150, 220, 0.03) 35%, transparent 65%),
        radial-gradient(circle at 60% 40%, rgba(200, 120, 255, 0.05) 0%, transparent 55%);
      top: 15%;
      left: 70%;
      animation: windFlow2 50s ease-in-out infinite;
    }

    .bokeh-3 {
      width: 420px;
      height: 420px;
      background: 
        radial-gradient(circle at 50% 50%, rgba(120, 119, 198, 0.07) 0%, rgba(150, 140, 220, 0.02) 40%, transparent 70%);
      top: 80%;
      left: 80%;
      animation: windCircle3 42s ease-in-out infinite;
    }

    .bokeh-4 {
      width: 380px;
      height: 380px;
      background: 
        radial-gradient(circle at 35% 65%, rgba(255, 200, 100, 0.06) 0%, rgba(255, 220, 150, 0.02) 35%, transparent 65%);
      top: 30%;
      left: 10%;
      animation: windDrift4 47s ease-in-out infinite;
    }

    .bokeh-5 {
      width: 720px;
      height: 720px;
      background: 
        radial-gradient(circle at 45% 55%, rgba(150, 255, 200, 0.05) 0%, rgba(180, 255, 220, 0.015) 45%, transparent 75%);
      top: 10%;
      left: 40%;
      animation: windLarge5 55s ease-in-out infinite;
    }

    .bokeh-6 {
      width: 340px;
      height: 340px;
      background: 
        radial-gradient(circle at 60% 40%, rgba(200, 150, 255, 0.08) 0%, rgba(220, 180, 255, 0.025) 40%, transparent 65%);
      top: 50%;
      left: 85%;
      animation: windSpiral6 38s ease-in-out infinite;
    }

    @keyframes windSwirl1 {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        filter: blur(1px);
      }
      25% { 
        transform: translate(40vw, 20vh) rotate(90deg) scale(1.1);
        filter: blur(2px);
      }
      50% { 
        transform: translate(35vw, 60vh) rotate(180deg) scale(0.9);
        filter: blur(1.5px);
      }
      75% { 
        transform: translate(20vw, 50vh) rotate(270deg) scale(1.05);
        filter: blur(1.8px);
      }
    }

    @keyframes windFlow2 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        filter: blur(1.2px);
      }
      20% { 
        transform: translate(-25vw, 30vh) scale(1.15);
        filter: blur(2.2px);
      }
      40% { 
        transform: translate(30vw, 70vh) scale(0.85);
        filter: blur(1.8px);
      }
      60% { 
        transform: translate(45vw, 40vh) scale(1.1);
        filter: blur(1.6px);
      }
      80% { 
        transform: translate(35vw, 10vh) scale(0.95);
        filter: blur(2px);
      }
    }

    @keyframes windCircle3 {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        filter: blur(1.4px);
      }
      33% { 
        transform: translate(-35vw, 25vh) rotate(120deg) scale(1.08);
        filter: blur(2px);
      }
      66% { 
        transform: translate(25vw, 5vh) rotate(240deg) scale(0.92);
        filter: blur(1.7px);
      }
    }

    @keyframes windDrift4 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        filter: blur(1.3px);
      }
      25% { 
        transform: translate(40vw, 45vh) scale(1.12);
        filter: blur(2.1px);
      }
      50% { 
        transform: translate(-15vw, 70vh) scale(0.88);
        filter: blur(1.6px);
      }
      75% { 
        transform: translate(50vw, 15vh) scale(1.05);
        filter: blur(1.9px);
      }
    }

    @keyframes windLarge5 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        filter: blur(1.6px);
      }
      20% { 
        transform: translate(-25vw, 5vh) scale(1.2);
        filter: blur(2.5px);
      }
      40% { 
        transform: translate(35vw, 25vh) scale(0.8);
        filter: blur(2px);
      }
      60% { 
        transform: translate(20vw, 65vh) scale(1.1);
        filter: blur(1.8px);
      }
      80% { 
        transform: translate(-35vw, 50vh) scale(0.9);
        filter: blur(2.2px);
      }
    }

    @keyframes windSpiral6 {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        filter: blur(1.2px);
      }
      25% { 
        transform: translate(-45vw, 10vh) rotate(180deg) scale(1.15);
        filter: blur(2.3px);
      }
      50% { 
        transform: translate(-25vw, 55vh) rotate(360deg) scale(0.85);
        filter: blur(1.9px);
      }
      75% { 
        transform: translate(15vw, 20vh) rotate(540deg) scale(1.1);
        filter: blur(1.6px);
      }
    }

    .particle {
      position: fixed;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
    }

    .typing-container {
      text-align: center;
      z-index: 10;
      max-width: 90vw;
      margin-top: 140px;
      position: relative;
    }

    .typing-line {
      font-size: clamp(1.4em, 4.5vw, 2.4em);
      color: rgba(248, 248, 248, 0.95);
      margin: 30px 0;
      text-shadow: 
        0 2px 8px rgba(255, 255, 255, 0.1),
        0 4px 20px rgba(255, 255, 255, 0.05),
        0 1px 3px rgba(0, 0, 0, 0.3);
      position: relative;
      font-weight: 400;
      letter-spacing: 2px;
      display: block;
      text-align: center;
      transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translateY(0);
      line-height: 1.3;
      backdrop-filter: blur(0.5px);
      min-height: 1em;
    }

    .typing-line.slide-up {
      transform: translateY(-25px);
      opacity: 0.8;
      filter: blur(0.5px);
    }

    .typing-line:nth-child(1) {
      animation: breathe1 4s ease-in-out infinite;
    }

    .typing-line:nth-child(2) {
      animation: breathe2 5s ease-in-out infinite;
    }

    .typing-line:nth-child(3) {
      animation: breathe3 6s ease-in-out infinite;
    }

    @keyframes breathe1 {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.005); }
    }

    @keyframes breathe2 {
      0%, 100% { opacity: 0.85; transform: scale(1); }
      50% { opacity: 1; transform: scale(0.998); }
    }

    @keyframes breathe3 {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.002); }
    }

    .cursor-span {
      display: inline-block;
      width: 3px;
      height: 1em;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.6) 100%);
      margin-left: 6px;
      animation: blink 1.4s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    @keyframes blink {
      0%, 50% { 
        opacity: 1; 
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      }
      51%, 100% { 
        opacity: 0; 
        box-shadow: none;
      }
    }

    .btn {
      display: inline-block;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%),
        rgba(255, 255, 255, 0.06);
      color: #f8f8f8;
      padding: 22px 48px;
      font-size: clamp(0.95em, 2.8vw, 1.15em);
      margin-top: 100px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-family: 'JetBrains Mono', monospace;
      text-shadow: 
        0 2px 6px rgba(0, 0, 0, 0.4),
        0 1px 3px rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 4px 20px rgba(255, 255, 255, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%),
        rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 12px 40px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      letter-spacing: 2.5px;
      text-shadow: 
        0 2px 8px rgba(255, 255, 255, 0.15),
        0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2) 40%, 
        rgba(255, 255, 255, 0.25) 50%, 
        rgba(255, 255, 255, 0.2) 60%, 
        transparent);
      transition: left 0.8s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      border-radius: 50%;
    }

    .btn:hover::after {
      width: 200px;
      height: 200px;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(100px, 13vw, 150px);
      height: auto;
      z-index: 15;
      animation: subtleFloat 6s ease-in-out infinite;
      filter: 
        brightness(0.92) 
        contrast(1.15) 
        drop-shadow(0 4px 12px rgba(255, 255, 255, 0.04))
        drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
      opacity: 0.9;
      transition: all 0.5s ease;
    }

    @keyframes subtleFloat {
      0%, 100% { 
        transform: translateX(-50%) translateY(0px) rotate(0deg);
        opacity: 0.88;
      }
      50% { 
        transform: translateX(-50%) translateY(-8px) rotate(1deg);
        opacity: 1;
      }
    }

    .logo:hover {
      animation: gentleRotate 4s ease-in-out infinite;
      filter: 
        brightness(1.08) 
        contrast(1.2) 
        drop-shadow(0 6px 20px rgba(255, 255, 255, 0.1))
        drop-shadow(0 3px 8px rgba(0, 0, 0, 0.2));
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes gentleRotate {
      0%, 100% { transform: translateX(-50%) rotate(0deg) scale(1.05); }
      25% { transform: translateX(-50%) rotate(1deg) scale(1.06); }
      50% { transform: translateX(-50%) rotate(3deg) scale(1.07); }
      75% { transform: translateX(-50%) rotate(2deg) scale(1.06); }
    }

    .glitch {
      position: relative;
      animation: glitchFlicker 0.35s ease-in-out;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.7;
      pointer-events: none;
    }

    .glitch::before {
      color: rgba(170, 120, 255, 0.8);
      animation: classyGlitch1 0.18s linear;
      text-shadow: 
        0 0 12px rgba(170, 120, 255, 0.5),
        0 2px 6px rgba(170, 120, 255, 0.3);
      transform-origin: center;
    }

    .glitch::after {
      color: rgba(200, 150, 255, 0.7);
      animation: classyGlitch2 0.22s linear;
      text-shadow: 
        0 0 10px rgba(200, 150, 255, 0.4),
        0 2px 4px rgba(200, 150, 255, 0.2);
      transform-origin: center;
    }

    @keyframes classyGlitch1 {
      0%, 100% { 
        transform: translate(0) skew(0deg);
        opacity: 0.7;
      }
      20% { 
        transform: translate(-10px, 3px) skew(4deg);
        opacity: 1;
      }
      40% { 
        transform: translate(8px, -5px) skew(-5deg);
        opacity: 0.3;
      }
      60% { 
        transform: translate(-6px, 8px) skew(6deg);
        opacity: 0.9;
      }
      80% { 
        transform: translate(9px, -4px) skew(-4.5deg);
        opacity: 0.5;
      }
    }

    @keyframes classyGlitch2 {
      0%, 100% { 
        transform: translate(0) skew(0deg);
        opacity: 0.6;
      }
      25% { 
        transform: translate(7px, -9px) skew(-5.5deg);
        opacity: 0.9;
      }
      50% { 
        transform: translate(-8px, 4px) skew(7deg);
        opacity: 0.4;
      }
      75% { 
        transform: translate(6px, 7px) skew(-3deg);
        opacity: 0.8;
      }
    }

    @keyframes glitchFlicker {
      0%, 100% { 
        filter: hue-rotate(0deg) brightness(1);
        text-shadow: 
          0 2px 8px rgba(255, 255, 255, 0.1),
          0 4px 20px rgba(255, 255, 255, 0.05);
      }
      20% { 
        filter: hue-rotate(10deg) brightness(1.1);
        text-shadow: 
          0 2px 12px rgba(170, 120, 255, 0.2),
          0 4px 25px rgba(200, 150, 255, 0.1);
      }
      40% { 
        filter: hue-rotate(-5deg) brightness(0.9);
        text-shadow: 
          0 2px 10px rgba(255, 255, 255, 0.15),
          0 4px 22px rgba(255, 255, 255, 0.08);
      }
      60% { 
        filter: hue-rotate(15deg) brightness(1.05);
        text-shadow: 
          0 2px 14px rgba(170, 120, 255, 0.25),
          0 4px 28px rgba(200, 150, 255, 0.12);
      }
      80% { 
        filter: hue-rotate(-8deg) brightness(0.95);
        text-shadow: 
          0 2px 9px rgba(255, 255, 255, 0.12),
          0 4px 21px rgba(255, 255, 255, 0.06);
      }
    }

    @media (max-width: 768px) {
      .typing-line {
        white-space: normal;
        word-break: break-word;
        line-height: 1.3;
      }
      
      .btn {
        padding: 14px 28px;
        margin-top: 60px;
      }
      
      .typing-container {
        margin-top: 120px;
      }
      
      .logo {
        width: clamp(75px, 14vw, 100px);
        top: 25px;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .instagram-link {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 20;
      transition: all 0.3s ease;
      opacity: 0.6;
    }

    .instagram-link:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .instagram-icon {
      width: 28px;
      height: 28px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.1));
    }

    .instagram-link:hover .instagram-icon {
      color: rgba(255, 255, 255, 0.9);
      filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
    }

    @media (max-width: 768px) {
      .instagram-link {
        bottom: 20px;
        right: 20px;
      }
      
      .instagram-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>

  <a href="https://www.instagram.com/rtun.rave" target="_blank" class="instagram-link">
    <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="1.5" fill="none"/>
      <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
    </svg>
  </a>

  <script>


    const line1Pool = [
      "CONSCIOUSNESS REQUIRES CALIBRATION.",
      "PERCEPTION SHIFTS AT DAWN.",
      "MORNING IS A MEDIUM.",
      "RITUAL DEMANDS REPETITION.",
      "THE VESSEL SEEKS ALIGNMENT.",
      "FREQUENCY ADJUSTMENT REQUIRED.",
      "REALITY REQUIRES RECALIBRATION.",
      "DAWN IS A PERFORMANCE.",
      "CONSCIOUSNESS IS A PRACTICE.",
      "THE BODY IS AN INSTRUMENT.",
      "MOTION IS MEDICINE."
    ];

    const line2Pool = [
      "THE SIGNAL IS GETTING STRONGER.",
      "WE'VE ISOLATED THE ACTIVE INGREDIENT IN TRANSCENDENCE.",
      "AWARENESS EXPANDS THROUGH MOVEMENT.",
      "THE ALGORITHM SUGGESTS MOVEMENT.",
      "WE'VE FOUND THE FREQUENCY.",
      "THE PATTERN EMERGES AT SUNRISE.",
      "CLARITY COMES THROUGH MOTION.",
      "THE TRANSMISSION IS BEGINNING.",
      "THE RESEARCH IS CONCLUSIVE: YOU NEED THIS.",
      "MOVEMENT WITHOUT AGENDA.",
      "ENERGY FLOWS WHERE ATTENTION GOES."
    ];

    const line3Pool = [
      "JOIN THE MORNING EXPERIMENT.",
      "ENTER THE RITUAL SPACE.",
      "PARTICIPATE IN THE FREQUENCY SHIFT.",
      "ENTER THE SIGNAL.",
      "EXPERIENCE AWAKENING AS COMMUNITY.",
      "RECEIVE THE TRANSMISSION.",
      "TUNE INTO THE FREQUENCY.",
      "JOIN THE WAVELENGTH.",
      "BECOME PART OF THE INSTALLATION.",
      "CONTRIBUTE TO THE COLLECTIVE VIBRATION.",
      "ALIGN WITH THE PATTERN."
    ];

    const ctaPool = [
      "ENTER THE SPACE",
      "BECOME THE EXPERIMENT",
      "ACCESS THE EXPERIENCE",
      "PARTICIPATE",
      "ENGAGE THE RITUAL",
      "ENTER THE FREQUENCY",
      "ALIGN",
      "TUNE IN",
      "ENTER THE SIGNAL",
      "FIND THE FREQUENCY",
      "COMPLETE THE CIRCUIT",
      "SYNC"
    ];

    const random = (arr) => arr[Math.floor(Math.random() * arr.length)];

    const lines = [
      { el: document.getElementById("line1"), text: random(line1Pool) },
      { el: document.getElementById("line2"), text: random(line2Pool) },
      { el: document.getElementById("line3"), text: random(line3Pool) }
    ];

    const ctaText = random(ctaPool);

    const particles = [];
    
    class Particle {
      constructor() {
        this.x = Math.random() * window.innerWidth;
        this.y = window.innerHeight + 10;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.opacity = 0;
        this.life = 0;
        this.maxLife = Math.random() * 400 + 300;
        
        this.element = document.createElement('div');
        this.element.className = 'particle';
        this.element.style.width = this.size + 'px';
        this.element.style.height = this.size + 'px';
        document.body.appendChild(this.element);
      }
      
      update() {
        this.life++;
        this.y -= this.speedY;
        this.x += this.speedX;
        
        if (this.life < 60) {
          this.opacity = this.life / 60 * 0.3;
        } else if (this.life > this.maxLife - 60) {
          this.opacity = (this.maxLife - this.life) / 60 * 0.3;
        } else {
          this.opacity = 0.3;
        }
        
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        this.element.style.opacity = this.opacity;
        
        return this.y > -20 && this.life < this.maxLife;
      }
      
      destroy() {
        this.element.remove();
      }
    }
    
    function createParticle() {
      if (Math.random() < 0.7) {
        particles.push(new Particle());
      }
    }
    
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].update()) {
          particles[i].destroy();
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(updateParticles);
    }
    
    updateParticles();
    setInterval(createParticle, 800);

    async function typeLine(el, text, cursor) {
      el.innerHTML = '';
      
      let contentEl = document.createElement('span');
      contentEl.className = 'content';
      contentEl.textContent = '';
      
      el.appendChild(contentEl);
      el.appendChild(cursor);
      
      for (let i = 0; i <= text.length; i++) {
        contentEl.textContent = text.slice(0, i);
        
        if (Math.random() < 0.12) {
          contentEl.classList.add('glitch');
          contentEl.setAttribute('data-text', text.slice(0, i));
          setTimeout(() => contentEl.classList.remove('glitch'), 150);
        }
        
        await new Promise(r => setTimeout(r, 45));
      }
    }

    async function startTyping() {
      const cursor = document.createElement('span');
      cursor.className = 'cursor-span';
      
      for (let i = 0; i < lines.length; i++) {
        if (i > 0) {
          for (let j = 0; j < i; j++) {
            lines[j].el.classList.add('slide-up');
          }
        }
        
        await typeLine(lines[i].el, lines[i].text, cursor);
        
        if (i < lines.length - 1) {
          await new Promise(r => setTimeout(r, 300));
          
          lines[i + 1].el.innerHTML = '';
          lines[i + 1].el.appendChild(cursor);
          
          await new Promise(r => setTimeout(r, 300));
        }
      }
      
      startPersistentGlitch();
      
      const cta = document.getElementById("cta");
      cta.textContent = ctaText;
      cta.style.display = "inline-block";
      cta.classList.add('fade-in');
    }

    function startPersistentGlitch() {
      function randomGlitch() {
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        const contentEl = randomLine.el.querySelector('.content');
        
        if (contentEl && !contentEl.classList.contains('glitch')) {
          contentEl.classList.add('glitch');
          contentEl.setAttribute('data-text', contentEl.textContent);
          setTimeout(() => contentEl.classList.remove('glitch'), 400);
        }
        
        const nextGlitch = Math.random() * 3000 + 2000;
        setTimeout(randomGlitch, nextGlitch);
      }
      
      setTimeout(randomGlitch, 1500);
    }

    startTyping();

    document.getElementById('cta').addEventListener('click', function() {
      this.style.transform = 'scale(0.98) translateY(-1px)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });
  </script>
</body>
</html>
