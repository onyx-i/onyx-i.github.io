<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Logic Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .container {
            flex: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .time-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .location {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
        }

        .current-weather {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .weather-icon {
            font-size: 7rem;
        }

        .weather-main {
            text-align: center;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 300;
        }

        .condition {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.2rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .hourly-forecast {
            margin-top: 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .hourly-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
            overflow-x: auto;
        }

        .hour-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
        }

        .hour-time {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .hour-icon {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        .hour-temp {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .hour-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        .weekly-forecast {
            margin-top: 1rem;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .day-icon {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .day-temps {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }

        .temp-high {
            font-weight: 600;
        }

        .temp-low {
            color: rgba(255, 255, 255, 0.5);
        }

        .day-precip {
            font-size: 0.9rem;
            color: rgba(135, 206, 250, 0.8);
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            padding: 3rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-ildipjl.nitrocdn.com/mkLoSGPFTXshiJAzVNZXuDhGAHisVfOM/assets/images/optimized/rev-e3a3d02/boomlogic.com/wp-content/uploads/2025/03/BL-Horizontal-White-1536x281.png" 
             alt="Boom Logic" 
             class="logo">
    </header>

    <div class="container">
        <div class="top-section">
            <div class="glass-card time-section">
                <div class="time" id="time">--:--:--</div>
                <div class="date" id="date">Loading...</div>
                <div class="location">Los Angeles, CA</div>
            </div>

            <div class="glass-card current-weather" id="currentWeather">
                <div class="loading">Loading weather data...</div>
            </div>
        </div>

        <div class="glass-card hourly-forecast">
            <h2 class="section-title">12-Hour Forecast</h2>
            <div class="hourly-grid" id="hourlyForecast">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="glass-card weekly-forecast">
            <h2 class="section-title">7-Day Forecast</h2>
            <div class="week-grid" id="weeklyForecast">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Los Angeles coordinates
        const LAT = 34.0522;
        const LON = -118.2437;
        const TIMEZONE = 'America/Los_Angeles';

        // Weather code to emoji/icon mapping (WMO Weather interpretation codes)
        const weatherIcons = {
            0: '‚òÄÔ∏è',  // Clear sky
            1: 'üå§Ô∏è',  // Mainly clear
            2: '‚õÖ',  // Partly cloudy
            3: '‚òÅÔ∏è',  // Overcast
            45: 'üå´Ô∏è', // Fog
            48: 'üå´Ô∏è', // Depositing rime fog
            51: 'üå¶Ô∏è', // Light drizzle
            53: 'üå¶Ô∏è', // Moderate drizzle
            55: 'üåßÔ∏è', // Dense drizzle
            56: 'üåßÔ∏è', // Light freezing drizzle
            57: 'üåßÔ∏è', // Dense freezing drizzle
            61: 'üåßÔ∏è', // Slight rain
            63: 'üåßÔ∏è', // Moderate rain
            65: 'üåßÔ∏è', // Heavy rain
            66: 'üåßÔ∏è', // Light freezing rain
            67: 'üåßÔ∏è', // Heavy freezing rain
            71: 'üå®Ô∏è', // Slight snow
            73: 'üå®Ô∏è', // Moderate snow
            75: 'üå®Ô∏è', // Heavy snow
            77: 'üå®Ô∏è', // Snow grains
            80: 'üå¶Ô∏è', // Slight rain showers
            81: 'üåßÔ∏è', // Moderate rain showers
            82: 'üåßÔ∏è', // Violent rain showers
            85: 'üå®Ô∏è', // Slight snow showers
            86: 'üå®Ô∏è', // Heavy snow showers
            95: '‚õàÔ∏è', // Thunderstorm
            96: '‚õàÔ∏è', // Thunderstorm with slight hail
            99: '‚õàÔ∏è'  // Thunderstorm with heavy hail
        };

        const weatherDescriptions = {
            0: 'Clear sky',
            1: 'Mainly clear',
            2: 'Partly cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Foggy',
            51: 'Light drizzle',
            53: 'Drizzle',
            55: 'Heavy drizzle',
            56: 'Freezing drizzle',
            57: 'Heavy freezing drizzle',
            61: 'Light rain',
            63: 'Rain',
            65: 'Heavy rain',
            66: 'Freezing rain',
            67: 'Heavy freezing rain',
            71: 'Light snow',
            73: 'Snow',
            75: 'Heavy snow',
            77: 'Snow grains',
            80: 'Rain showers',
            81: 'Rain showers',
            82: 'Heavy rain showers',
            85: 'Snow showers',
            86: 'Heavy snow showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with hail',
            99: 'Severe thunderstorm'
        };

        // Update time every second
        function updateTime() {
            const now = new Date();
            const options = { timeZone: TIMEZONE };
            
            const timeStr = now.toLocaleTimeString('en-US', {
                ...options,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            const dateStr = now.toLocaleDateString('en-US', {
                ...options,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }

        // Fetch weather data
        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m&hourly=temperature_2m,precipitation_probability,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=${TIMEZONE}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                updateCurrentWeather(data);
                updateHourlyForecast(data);
                updateWeeklyForecast(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('currentWeather').innerHTML = 
                    '<div class="loading">Error loading weather data</div>';
            }
        }

        function updateCurrentWeather(data) {
            const current = data.current;
            const daily = data.daily;
            
            const weatherCode = current.weather_code;
            const icon = weatherIcons[weatherCode] || 'üå°Ô∏è';
            const condition = weatherDescriptions[weatherCode] || 'Unknown';
            
            const html = `
                <div class="weather-icon">${icon}</div>
                <div class="weather-main">
                    <div class="temperature">${Math.round(current.temperature_2m)}¬∞F</div>
                    <div class="condition">${condition}</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span>üå°Ô∏è Feels like: ${Math.round(current.apparent_temperature)}¬∞F</span>
                    </div>
                    <div class="detail-item">
                        <span>üíß Humidity: ${current.relative_humidity_2m}%</span>
                    </div>
                    <div class="detail-item">
                        <span>üí® Wind: ${Math.round(current.wind_speed_10m)} mph</span>
                    </div>
                    <div class="detail-item">
                        <span>‚Üë High: ${Math.round(daily.temperature_2m_max[0])}¬∞F</span>
                    </div>
                    <div class="detail-item">
                        <span>‚Üì Low: ${Math.round(daily.temperature_2m_min[0])}¬∞F</span>
                    </div>
                </div>
            `;
            
            document.getElementById('currentWeather').innerHTML = html;
        }

        function updateHourlyForecast(data) {
            const hourly = data.hourly;
            const now = new Date();
            
            // Find current hour index
            let currentIndex = 0;
            for (let i = 0; i < hourly.time.length; i++) {
                const hourTime = new Date(hourly.time[i]);
                if (hourTime >= now) {
                    currentIndex = i;
                    break;
                }
            }
            
            let html = '';
            for (let i = 0; i < 12; i++) {
                const index = currentIndex + i;
                if (index >= hourly.time.length) break;
                
                const time = new Date(hourly.time[index]);
                const hour = time.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    hour12: true,
                    timeZone: TIMEZONE
                });
                
                const temp = Math.round(hourly.temperature_2m[index]);
                const weatherCode = hourly.weather_code[index];
                const icon = weatherIcons[weatherCode] || 'üå°Ô∏è';
                const precip = hourly.precipitation_probability[index] || 0;
                const wind = Math.round(hourly.wind_speed_10m[index]);
                
                html += `
                    <div class="hour-card">
                        <div class="hour-time">${hour}</div>
                        <div class="hour-icon">${icon}</div>
                        <div class="hour-temp">${temp}¬∞F</div>
                        <div class="hour-details">
                            üíß ${precip}%<br>
                            üí® ${wind} mph
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('hourlyForecast').innerHTML = html;
        }

        function updateWeeklyForecast(data) {
            const daily = data.daily;
            const now = new Date();
            
            let html = '';
            for (let i = 0; i < 7; i++) {
                if (i >= daily.time.length) break;
                
                const date = new Date(daily.time[i]);
                const dayName = i === 0 ? 'Today' : 
                               i === 1 ? 'Tomorrow' : 
                               date.toLocaleDateString('en-US', { 
                                   weekday: 'short',
                                   timeZone: TIMEZONE
                               });
                
                const weatherCode = daily.weather_code[i];
                const icon = weatherIcons[weatherCode] || 'üå°Ô∏è';
                const high = Math.round(daily.temperature_2m_max[i]);
                const low = Math.round(daily.temperature_2m_min[i]);
                const precip = daily.precipitation_probability_max[i] || 0;
                
                html += `
                    <div class="day-card">
                        <div class="day-name">${dayName}</div>
                        <div class="day-icon">${icon}</div>
                        <div class="day-temps">
                            <span class="temp-high">${high}¬∞</span>
                            <span class="temp-low">${low}¬∞</span>
                        </div>
                        <div class="day-precip">üíß ${precip}%</div>
                    </div>
                `;
            }
            
            document.getElementById('weeklyForecast').innerHTML = html;
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        fetchWeather();
        // Refresh weather every 10 minutes
        setInterval(fetchWeather, 10 * 60 * 1000);
    </script>
</body>
</html>
