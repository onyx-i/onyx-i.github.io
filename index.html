<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NOAA Weather Outlooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Titillium Web', sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        #imageContainer { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; max-height: 80vh; }
        .arrowContainer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: rgba(255, 255, 255, 0.8); }
        .arrow { cursor: pointer; font-size: 24px; padding: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="imageContainer">
         <!-- 6-10 Days Outlook Images -->
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/610day/610temp.new.gif" class="outlookImage" id="610temp" alt="6-10 Day Temperature Outlook">
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/610day/610prcp.new.gif" class="outlookImage hidden" id="610prcp" alt="6-10 Day Precipitation Outlook">
        <!-- 8-14 Days Outlook Images -->
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/814day/814temp.new.gif" class="outlookImage hidden" id="814temp" alt="8-14 Day Temperature Outlook">
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/814day/814prcp.new.gif" class="outlookImage hidden" id="814prcp" alt="8-14 Day Precipitation Outlook">
        <!-- 30 Days Outlook Images -->
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/30day/off15_temp.gif" class="outlookImage hidden" id="30temp" alt="30 Day Temperature Outlook">
        <img src="https://www.cpc.ncep.noaa.gov/products/predictions/30day/off15_prcp.gif" class="outlookImage hidden" id="30prcp" alt="30 Day Precipitation Outlook">
    </div>
    <div class="arrowContainer">
        <span class="arrow" onclick="changeImage(-1)">&#8592;</span>
        <span class="arrow" onclick="changeImage(1)">&#8594;</span>
    </div>

    <script>
        var currentIndex = 0;
        var images = document.getElementsByClassName('outlookImage');
        var startX, endX;
        var threshold = 150; // Minimum swipe distance

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling when touching the image
        });

        document.addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            if (startX - endX > threshold) {
                changeImage(1);
            } else if (endX - startX > threshold) {
                changeImage(-1);
            }
        });

        function changeImage(direction) {
            images[currentIndex].classList.add('hidden');
            currentIndex += direction;

            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }

            images[currentIndex].classList.remove('hidden');
        }
    </script>
</body>
</html>
